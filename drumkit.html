<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <script src="scripts/drumkit.js" defer></script>
    <link rel="stylesheet" href="styles/drumkit.css">
</head>


<body>
    <div class="drums">
        <div class="drum" data-key="65">
            <h4>A</h4>
            <p class="sound">clap</p>
        </div>
        <div class="drum" data-key="83">
            <h4>S</h4>
            <p class="sound">hihat</p>
        </div>
        <div class="drum" data-key="68">
            <h4>D</h4>
            <p class="sound">kick</p>
        </div>
        <div class="drum" data-key="70">
            <h4>F</h4>
            <p class="sound">openhat</p>
        </div>
        <div class="drum" data-key="71">
            <h4>G</h4>
            <p class="sound">boom</p>
        </div>
        <div class="drum" data-key="72">
            <h4>H</h4>
            <p class="sound">ride</p>
        </div>
        <div class="drum" data-key="74">
            <h4>J</h4>
            <p class="sound">snare</p>
        </div>
        <div class="drum" data-key="75">
            <h4>K</h4>
            <p class="sound">tom</p>
        </div>
        <div class="drum" data-key="76">
            <h4>L</h4>
            <p class="sound">tink</p>
        </div>

    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

</body>

</html>
